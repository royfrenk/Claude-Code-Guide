<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8E44AD"/>
    </marker>
  </defs>

  <rect width="800" height="320" fill="#fafafa" rx="12"/>

  <text x="400" y="32" text-anchor="middle" font-size="16" font-weight="bold" fill="#222">Blog Post Process</text>
  <text x="400" y="50" text-anchor="middle" font-size="11" fill="#888">One agent, multiple hats â€” same process, simple implementation</text>

  <!-- 1. User Input -->
  <rect x="20" y="90" width="120" height="60" rx="8" fill="#E8D5F5" stroke="#9B59B6" stroke-width="2"/>
  <text x="80" y="114" text-anchor="middle" font-size="12" font-weight="bold" fill="#6C3483">User Input</text>
  <text x="80" y="130" text-anchor="middle" font-size="10" fill="#6C3483">/write-post Poland</text>

  <line x1="140" y1="120" x2="168" y2="120" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 2. Orchestrator -->
  <rect x="173" y="90" width="120" height="60" rx="8" fill="#D5F5E3" stroke="#27AE60" stroke-width="2"/>
  <text x="233" y="114" text-anchor="middle" font-size="12" font-weight="bold" fill="#1E8449">Orchestrator</text>
  <text x="233" y="130" text-anchor="middle" font-size="10" fill="#1E8449">command file</text>

  <line x1="293" y1="120" x2="321" y2="120" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 3. Explorer -->
  <rect x="326" y="90" width="120" height="60" rx="8" fill="#D6EAF8" stroke="#2E86C1" stroke-width="2"/>
  <text x="386" y="114" text-anchor="middle" font-size="12" font-weight="bold" fill="#21618C">Explorer</text>
  <text x="386" y="130" text-anchor="middle" font-size="10" fill="#21618C">check archive.md</text>

  <line x1="446" y1="120" x2="474" y2="120" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 4. Actor -->
  <rect x="479" y="90" width="120" height="60" rx="8" fill="#FDEBD0" stroke="#E67E22" stroke-width="2"/>
  <text x="539" y="114" text-anchor="middle" font-size="12" font-weight="bold" fill="#A04000">Actor</text>
  <text x="539" y="130" text-anchor="middle" font-size="10" fill="#A04000">write with voice skill</text>

  <line x1="599" y1="120" x2="627" y2="120" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 5. Reviewer -->
  <rect x="632" y="90" width="120" height="60" rx="8" fill="#F9E79F" stroke="#F1C40F" stroke-width="2"/>
  <text x="692" y="114" text-anchor="middle" font-size="12" font-weight="bold" fill="#7D6608">Reviewer</text>
  <text x="692" y="130" text-anchor="middle" font-size="10" fill="#7D6608">author reviews</text>

  <!-- Iteration loop -->
  <path d="M 692 150 C 692 188, 539 188, 539 153" fill="none" stroke="#E74C3C" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowRed)"/>
  <text x="616" y="183" text-anchor="middle" font-size="10" font-weight="600" fill="#E74C3C">Iterate</text>

  <!-- Done arrow -->
  <path d="M 692 150 L 692 220" fill="none" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <text x="707" y="200" font-size="10" fill="#27AE60" font-weight="600">Done</text>

  <!-- Change Process -->
  <rect x="580" y="225" width="160" height="50" rx="8" fill="#FADBD8" stroke="#E74C3C" stroke-width="1.5"/>
  <text x="660" y="247" text-anchor="middle" font-size="11" font-weight="600" fill="#922B21">Change Process</text>
  <text x="660" y="261" text-anchor="middle" font-size="9" fill="#922B21">update editorial guide</text>

  <!-- Change process loops back -->
  <path d="M 580 250 L 233 250 L 233 153" fill="none" stroke="#8E44AD" stroke-width="1.5" stroke-dasharray="6,3" marker-end="url(#arrowPurple)"/>
  <text x="370" y="268" text-anchor="middle" font-size="9" fill="#8E44AD">next post is better</text>

  <!-- Bottom note -->
  <text x="400" y="305" text-anchor="middle" font-size="10" fill="#999" font-style="italic">All five roles handled by a single agent + the human reviewer</text>
</svg>
