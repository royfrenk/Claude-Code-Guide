<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E86C1"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
  </defs>

  <rect width="800" height="320" fill="#fafafa" rx="12"/>

  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#222">The Git Workflow</text>
  <text x="400" y="48" text-anchor="middle" font-size="11" fill="#888">How changes move from your computer to GitHub</text>

  <!-- Your Computer zone -->
  <rect x="30" y="70" width="460" height="170" rx="10" fill="none" stroke="#ddd" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="50" y="92" font-size="11" font-weight="600" fill="#999">Your Computer</text>

  <!-- GitHub zone -->
  <rect x="560" y="70" width="210" height="170" rx="10" fill="none" stroke="#ddd" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="580" y="92" font-size="11" font-weight="600" fill="#999">GitHub (cloud)</text>

  <!-- 1. Edit files -->
  <rect x="50" y="115" width="120" height="55" rx="8" fill="#FDEBD0" stroke="#E67E22" stroke-width="2"/>
  <text x="110" y="140" text-anchor="middle" font-size="13" font-weight="bold" fill="#A04000">Edit Files</text>
  <text x="110" y="156" text-anchor="middle" font-size="10" fill="#A04000">make changes</text>

  <!-- Arrow: Edit → Commit -->
  <line x1="170" y1="142" x2="202" y2="142" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 2. Commit -->
  <rect x="207" y="115" width="120" height="55" rx="8" fill="#D5F5E3" stroke="#27AE60" stroke-width="2"/>
  <text x="267" y="140" text-anchor="middle" font-size="13" font-weight="bold" fill="#1E8449">Commit</text>
  <text x="267" y="156" text-anchor="middle" font-size="10" fill="#1E8449">save snapshot</text>

  <!-- Arrow: Commit → Push -->
  <line x1="327" y1="142" x2="359" y2="142" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 3. Push -->
  <rect x="364" y="115" width="110" height="55" rx="8" fill="#D6EAF8" stroke="#2E86C1" stroke-width="2"/>
  <text x="419" y="140" text-anchor="middle" font-size="13" font-weight="bold" fill="#21618C">Push</text>
  <text x="419" y="156" text-anchor="middle" font-size="10" fill="#21618C">upload to cloud</text>

  <!-- Arrow: Push → GitHub -->
  <line x1="474" y1="135" x2="578" y2="135" stroke="#2E86C1" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Arrow: GitHub → Pull (below, going left) -->
  <line x1="580" y1="155" x2="476" y2="155" stroke="#27AE60" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Pull label -->
  <text x="528" y="128" text-anchor="middle" font-size="10" font-weight="600" fill="#2E86C1">push</text>
  <text x="528" y="168" text-anchor="middle" font-size="10" font-weight="600" fill="#27AE60">pull</text>

  <!-- 4. GitHub repo -->
  <rect x="583" y="115" width="165" height="55" rx="8" fill="#F5EEF8" stroke="#8E44AD" stroke-width="2"/>
  <text x="665" y="137" text-anchor="middle" font-size="13" font-weight="bold" fill="#6C3483">Repository</text>
  <text x="665" y="153" text-anchor="middle" font-size="10" fill="#6C3483">backed up, shareable</text>

  <!-- Bottom explanation -->
  <text x="400" y="290" text-anchor="middle" font-size="11" fill="#999" font-style="italic">Edit → commit → push. That's the everyday workflow. Your agent handles the commands.</text>
</svg>
