<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8E44AD"/>
    </marker>
  </defs>

  <rect width="800" height="400" fill="#fafafa" rx="12"/>

  <text x="400" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#222">How a Mission Works</text>
  <text x="400" y="55" text-anchor="middle" font-size="12" fill="#888">The stages of a task, from brief to done</text>

  <!-- You -->
  <rect x="20" y="110" width="90" height="55" rx="8" fill="#E8D5F5" stroke="#9B59B6" stroke-width="2"/>
  <text x="65" y="135" text-anchor="middle" font-size="13" font-weight="bold" fill="#6C3483">YOU</text>
  <text x="65" y="150" text-anchor="middle" font-size="10" fill="#6C3483">(direct)</text>

  <!-- 1. Brief -->
  <rect x="140" y="110" width="100" height="55" rx="8" fill="#D4EFDF" stroke="#27AE60" stroke-width="1.5"/>
  <text x="190" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#1E8449">1. Brief</text>
  <text x="190" y="148" text-anchor="middle" font-size="10" fill="#1E8449">spec or prompt</text>

  <!-- 2. Explore -->
  <rect x="270" y="110" width="100" height="55" rx="8" fill="#D6EAF8" stroke="#2E86C1" stroke-width="1.5"/>
  <text x="320" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#21618C">2. Explore</text>
  <text x="320" y="148" text-anchor="middle" font-size="10" fill="#21618C">gather context</text>

  <!-- 3. Work -->
  <rect x="400" y="110" width="100" height="55" rx="8" fill="#FDEBD0" stroke="#E67E22" stroke-width="1.5"/>
  <text x="450" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#A04000">3. Work</text>
  <text x="450" y="148" text-anchor="middle" font-size="10" fill="#A04000">build or write</text>

  <!-- 4. Review -->
  <rect x="530" y="110" width="100" height="55" rx="8" fill="#F9E79F" stroke="#F1C40F" stroke-width="1.5"/>
  <text x="580" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#7D6608">4. Review</text>
  <text x="580" y="148" text-anchor="middle" font-size="10" fill="#7D6608">you check</text>

  <!-- 5. Iterate -->
  <ellipse cx="690" cy="137" rx="55" ry="28" fill="#FADBD8" stroke="#E74C3C" stroke-width="1.5"/>
  <text x="690" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#922B21">5. Iterate</text>
  <text x="690" y="148" text-anchor="middle" font-size="10" fill="#922B21">feedback</text>

  <!-- Arrows between stages -->
  <line x1="110" y1="137" x2="135" y2="137" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="137" x2="265" y2="137" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="137" x2="395" y2="137" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="137" x2="525" y2="137" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="137" x2="632" y2="137" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Iterate loop back to Work -->
  <path d="M 690 109 C 690 75, 450 75, 450 107" fill="none" stroke="#E74C3C" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="570" y="82" text-anchor="middle" font-size="10" fill="#E74C3C">not right yet</text>

  <!-- Done arrow from Review down -->
  <path d="M 580 165 L 580 185" fill="none" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="580" y="207" text-anchor="middle" font-size="11" fill="#27AE60" font-weight="600">Done</text>

  <!-- Dotted lines from stages down to MD File bar -->
  <line x1="190" y1="165" x2="190" y2="270" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="320" y1="165" x2="320" y2="270" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="450" y1="165" x2="450" y2="270" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="580" y1="215" x2="580" y2="270" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="690" y1="165" x2="690" y2="270" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- MD File: Living Memory bar -->
  <rect x="100" y="270" width="650" height="65" rx="10" fill="#F5EEF8" stroke="#8E44AD" stroke-width="2"/>

  <!-- Document icon -->
  <rect x="120" y="284" width="24" height="30" rx="3" fill="none" stroke="#8E44AD" stroke-width="1.5"/>
  <path d="M 120 284 L 133 284 L 144 295 L 144 314" fill="none" stroke="#8E44AD" stroke-width="1.5"/>
  <line x1="126" y1="296" x2="138" y2="296" stroke="#8E44AD" stroke-width="1" opacity="0.5"/>
  <line x1="126" y1="302" x2="138" y2="302" stroke="#8E44AD" stroke-width="1" opacity="0.5"/>
  <line x1="126" y1="308" x2="138" y2="308" stroke="#8E44AD" stroke-width="1" opacity="0.5"/>

  <text x="158" y="296" font-size="14" font-weight="bold" fill="#6C3483">Tracking File: Living Memory</text>
  <text x="158" y="316" font-size="11" fill="#7D3C98">Records decisions, progress, and context throughout the mission</text>

  <!-- Bottom label -->
  <text x="400" y="375" text-anchor="middle" font-size="11" fill="#999" font-style="italic">The tracking file captures what happened at every stage â€” your mission's stenographer</text>
</svg>
