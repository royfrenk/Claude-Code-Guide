<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 340" font-family="'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace">
  <!-- Window frame -->
  <rect width="640" height="340" rx="10" fill="#1e1e1e"/>

  <!-- Title bar -->
  <rect width="640" height="36" rx="10" fill="#2d2d2d"/>
  <rect y="26" width="640" height="10" fill="#2d2d2d"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>

  <!-- Title -->
  <text x="320" y="23" text-anchor="middle" font-size="13" fill="#999" font-family="system-ui, -apple-system, sans-serif">Terminal</text>

  <!-- Terminal content -->
  <text x="20" y="70" font-size="13" fill="#4EC9B0">user@macbook</text>
  <text x="138" y="70" font-size="13" fill="#808080">:</text>
  <text x="146" y="70" font-size="13" fill="#569CD6">~/my-project</text>
  <text x="258" y="70" font-size="13" fill="#808080">$</text>
  <text x="272" y="70" font-size="13" fill="#D4D4D4">ls</text>

  <text x="20" y="95" font-size="13" fill="#D4D4D4">index.html    styles.css    app.js    README.md</text>

  <text x="20" y="130" font-size="13" fill="#4EC9B0">user@macbook</text>
  <text x="138" y="130" font-size="13" fill="#808080">:</text>
  <text x="146" y="130" font-size="13" fill="#569CD6">~/my-project</text>
  <text x="258" y="130" font-size="13" fill="#808080">$</text>
  <text x="272" y="130" font-size="13" fill="#D4D4D4">claude</text>

  <text x="20" y="165" font-size="13" fill="#CE9178">Welcome to Claude Code v1.0</text>
  <text x="20" y="190" font-size="13" fill="#CE9178">What would you like to do?</text>

  <text x="20" y="225" font-size="13" fill="#808080">></text>
  <text x="34" y="225" font-size="13" fill="#D4D4D4">Create a contact form for my website</text>

  <!-- Blinking cursor -->
  <rect x="380" y="213" width="8" height="16" fill="#D4D4D4" opacity="0.8"/>

  <!-- Label -->
  <text x="20" y="310" font-size="12" fill="#666" font-family="system-ui, -apple-system, sans-serif">Text commands in, text results out. No buttons, no menus.</text>
</svg>