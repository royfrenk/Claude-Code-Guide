<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <rect width="700" height="400" fill="#fafafa" rx="12"/>

  <text x="350" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="#222">The Agentic Loop</text>
  <text x="350" y="55" text-anchor="middle" font-size="12" fill="#888">What happens when you give an agent a task</text>

  <!-- You -->
  <rect x="40" y="150" width="120" height="60" rx="8" fill="#E8D5F5" stroke="#9B59B6" stroke-width="2"/>
  <text x="100" y="175" text-anchor="middle" font-size="13" font-weight="bold" fill="#6C3483">YOU</text>
  <text x="100" y="192" text-anchor="middle" font-size="11" fill="#6C3483">(The Sorcerer)</text>

  <!-- Step 1: Read instruction -->
  <rect x="210" y="80" width="140" height="50" rx="8" fill="#D4EFDF" stroke="#27AE60" stroke-width="1.5"/>
  <text x="280" y="101" text-anchor="middle" font-size="12" font-weight="600" fill="#1E8449">1. Read</text>
  <text x="280" y="116" text-anchor="middle" font-size="11" fill="#1E8449">instruction</text>

  <!-- Step 2: Decide action -->
  <rect x="400" y="80" width="140" height="50" rx="8" fill="#D6EAF8" stroke="#2E86C1" stroke-width="1.5"/>
  <text x="470" y="101" text-anchor="middle" font-size="12" font-weight="600" fill="#21618C">2. Decide</text>
  <text x="470" y="116" text-anchor="middle" font-size="11" fill="#21618C">next action</text>

  <!-- Step 3: Execute -->
  <rect x="540" y="170" width="140" height="50" rx="8" fill="#FDEBD0" stroke="#E67E22" stroke-width="1.5"/>
  <text x="610" y="191" text-anchor="middle" font-size="12" font-weight="600" fill="#A04000">3. Execute</text>
  <text x="610" y="206" text-anchor="middle" font-size="11" fill="#A04000">the action</text>

  <!-- Step 4: Check result -->
  <rect x="400" y="260" width="140" height="50" rx="8" fill="#F9E79F" stroke="#F1C40F" stroke-width="1.5"/>
  <text x="470" y="281" text-anchor="middle" font-size="12" font-weight="600" fill="#7D6608">4. Check</text>
  <text x="470" y="296" text-anchor="middle" font-size="11" fill="#7D6608">the result</text>

  <!-- Step 5: Done? -->
  <ellipse cx="280" cy="285" rx="65" ry="28" fill="#FADBD8" stroke="#E74C3C" stroke-width="1.5"/>
  <text x="280" y="282" text-anchor="middle" font-size="12" font-weight="600" fill="#922B21">5. Done?</text>
  <text x="280" y="298" text-anchor="middle" font-size="10" fill="#922B21">or keep going</text>

  <!-- Arrows -->
  <!-- You -> Step 1 -->
  <line x1="160" y1="170" x2="205" y2="115" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <!-- Step 1 -> Step 2 -->
  <line x1="350" y1="105" x2="395" y2="105" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <!-- Step 2 -> Step 3 -->
  <line x1="510" y1="130" x2="570" y2="165" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <!-- Step 3 -> Step 4 -->
  <line x1="580" y1="220" x2="520" y2="255" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <!-- Step 4 -> Step 5 -->
  <line x1="400" y1="285" x2="348" y2="285" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Loop back arrow (not done) -->
  <path d="M 280 257 C 280 200, 240 160, 260 130" fill="none" stroke="#E74C3C" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="230" y="195" text-anchor="middle" font-size="10" fill="#E74C3C">Not done</text>

  <!-- Done arrow back to you -->
  <path d="M 215 285 C 150 285, 100 260, 100 215" fill="none" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="140" y="270" text-anchor="middle" font-size="10" fill="#27AE60" font-weight="600">Done!</text>

  <!-- Labels -->
  <text x="350" y="375" text-anchor="middle" font-size="11" fill="#999" font-style="italic">The agent keeps looping through steps 2â€“5 until it decides the task is complete</text>
</svg>